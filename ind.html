<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">

</head>

<body>

  <div class="container">
    <div>
      <h2>Form</h2>
    </div>
    <form action="">
      <div class="form-group">
        <input type="name" class="form-control" id="fname" autocomplete="on" placeholder="First name" required>
      </div>
      <div class="form-group">
        <input type="name" class="form-control" id="lname" autocomplete="on" placeholder="Last name" required>
      </div>
      <div class="form-group">
        <input class="form-control" id="email" autocomplete="on" placeholder="Email Address" required>
      </div>
      <div class="form-group">
        <input class="form-control" id="password" autocomplete="on" placeholder="Password" required>
      </div>
      <div class="form-group">
        <input class="form-control" id="city" autocomplete="on" placeholder="city" required>
      </div>
      <div class="form-group">
        <input class="form-control" id="state" autocomplete="on" placeholder="State" required>
      </div>
      <div class="form-group">
        <input class="form-control" id="country" autocomplete="on" placeholder="Country" required>
      </div>
      <div class="form-group">
        <input class="form-control" id="zip" autocomplete="on" placeholder="Zipcode" required>
      </div>
      <div class="form-group">
        <input class="form-control" id="phnum" autocomplete="on" placeholder="Phone number" required>
      </div>
      <div class="form-group">
        <input class="form-control" id="alternateemail" autocomplete="on" placeholder="Alternate email" required>
      </div>
      <button type="button" onClick="submitAction()" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script src="src/ind.js"></script>
</body>

</html>
